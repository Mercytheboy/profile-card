<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <img src="./images/bg-pattern-card.svg" alt="" aria-hidden="true" class="ptn"/>

      <div class="profile">
        <img
          src="./images/image-victor.jpg"
          alt="Victor Crest's profile image"
          class="profile__img"
        />
      </div>

      <div class="content">
        <div class="bio">
          <h1 class="name">Victor Crest <span class="age">26</span></h1>

          <p class="city">London</p>
        </div>


        <div class="profile__stat">
          <div class="stat">
            <p class="value">80K</p>
            <p class="tag">Followers</p>
          </div>
          <div class="stat">
            <p class="value">803K</p>
            <p class="tag">Likes</p>
          </div>
          <div class="stat">
            <p class="value">1.4K</p>
            <p class="tag">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
